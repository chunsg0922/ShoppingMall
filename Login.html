<html>

    </head>
    <body>
        <script src="script.js"></script>
        
        
        <!-- 네비게이션 부분 -->
        <div id="nav">
            <a class="nav_logo" href="Main.html">
                <img src="img\logo.png" alt="로고" style="width: 60px; height:auto;" href="/">
              </a>
              <div class="nav_title"><a id="title" href="Main.html" >전씨몰</a></div>
          <div class="nav_right_item">
          <a href="Main.html" class="nav_item">메인페이지</a>|

      </div>

      <div id="header">
            <a class="img_logo">
                <img src="img\logo.png" class="img_logo" alt="로고">
            </a>
                <h2>로그인</h2>
      </div>
             <div id="wrapper">

                 <div id="content">
                    
                    <!-- 아이디 -->
                    <div>
                    <h3>
                        <label for="id">아이디</label>
                    </h3>
                        <span class="box int_id">
                            <input type="text" id="id" class="int" maxlength="20" placeholder="ID">
                        </span>
                    </div>

                    <!-- 비밀번호 -->
                    <div>
                        <h3>
                            <label for="password">비밀번호</label>
                        </h3>
                            <span class="box int_id">
                                <input type="password" id="password" class="int" maxlength="20" placeholder="Password">
                            </span>
                        </div>

                    <!-- 아이디 저장 및 비밀번호 찾기 -->
                    <div class="login_etc">
                        <div class="checkbox">
                            <input type="checkbox" name="" id=""> 아이디 저장
                        </div>
                        <div class="forgot_pw">
                             <a href="">비밀번호 찾기</a>
                        </div>
                     </div>
                    
                     <!-- 로그인 버튼 -->
                    <div class="submit">
                        <input type="submit" value="로그인">
                    </div>
                </div>
        </div>
